<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Password_Generator| 2Daystudioinc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts and Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <div id="mySidenav" class="sidenav">
                <div class="toggle-btn"  onclick="sound()">
                    <span class="material-symbols-outlined">library_add</span>  
                </div>     
                <div class="setting-btn"  onclick="sound()">
                    <span class="material-symbols-outlined">settings</span>
                </div>   
            </div>
        <h2>Password Generator</h2>
        </div>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-outlined">content_copy</span>    
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="3" max="30" value="15" step="1">
            </div>
            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase"checked class="checkbox">
                        <label class=toggle for="lowercase"></label>
                        <span>Lowercase (a-z)</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" onclick="sound()" id="uppercase" class="checkbox">
                        <label class="toggle"  for="uppercase"></label>
                        <span>Uppercase (A-Z)</span>
                    </li>  
                    <li class="option">
                        <input type="checkbox" onclick="sound()" id="symbols" class="checkbox">
                        <label class=toggle for="symbols"></label>
                        <span>Symbols (!-$^+)</span>
                    </li> 
                    <li class="option">
                        <input type="checkbox" onclick="sound()" id="numbers" class="checkbox">
                        <label class="toggle" for="numbers"></label>
                        <span>Numbers (0-9)</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" onclick="sound()" id="exc-duplicate" class="checkbox">
                        <label class="toggle" for="exc-duplicate"></label>
                        <span>Excl. Duplicate (1-1)</span>
                    </li> 
                    <li class="option">
                        <input type="checkbox" onclick="sound()" id="spaces" class="checkbox">
                        <label class="toggle" for="spaces"></label>
                        <span>Include Spaces(  )</span>
                    </li>                           
                </ul>
            </div>
            <button class="generate-btn">Generate Password</button>
        </div>     
    </div>    
    
    <!-- Additional Containers -->
    
    

</body>
</html>
